<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <link href="./404_files/base.css" media="screen" rel="Stylesheet" type="text/css">
  <script type="text/javascript" src="./404_files/prototype.js"></script>
  <script type="text/javascript" charset="utf-8">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-314222-5']);
    _gaq.push(['_trackPageview', "/404.html?page=" + document.location.pathname + document.location.search + "&from=" + document.referrer]);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ga);
    })();

    function checkField(element) {
      if(element.hasClassName('init')) {
        element.removeClassName('init');
        element.value='';
      }
    }
  </script><script type="text/javascript" async="" src="./404_files/ga.js"></script>
</head>
<body class="not_found_error">
  <div id="container">
    <div id="logo">
      <a href="http://community.spiceworks.com/"><img alt="Spiceworks, Inc." src="./404_files/logo_tagline_200px.png" border="0"></a>
    </div>
    <div id="error_content">
      <div id="header">
        <h1>404</h1>
        <div class="subtext">
          <span class="top_line">Page Not</span>
          <span class="bottom_line">Found</span>
        </div>
        <h2>Here Be Monsters</h2>
      </div>
      <div class="search_wrapper">
        <img src="./404_files/spicerex_search_bar.png" width="845" height="380" alt="">
        <form method="get" action="http://community.spiceworks.com/search" autocomplete="off">
          <input name="query" class="text init" value="search the community" onclick="checkField(this)">
          <input name="submit" value="Search" type="submit">
        </form>
      </div>
      <div class="ending_message">
        <p>Sorry, but you're off the map.</p>
        <p>Why not <a href="http://community.spiceworks.com/" target="_top">return to the home page</a>?</p>
      </div>

    </div>
  </div>



</body></html>
